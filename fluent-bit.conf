[SERVICE]
    Flush        1
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name         forward
    Listen       0.0.0.0
    Port         24224

[INPUT]
    Name         dummy
    Tag          test.logs
    Dummy        {"message": "Test log generated by Fluent Bit"}

[OUTPUT]
    Name         stdout
    Match        *


[FILTER]
    Name         nest
    Match        *
    Operation    nest
    Wildcard     *
    Nest_under   event
